<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>會員系統</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body { margin: 0; padding: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; background-color: #f2f4f6; font-family: sans-serif; }
    .loader { border: 4px solid #ddd; border-top: 4px solid #06c755; border-radius: 50%; width: 40px; height: 40px; animation: spin 0.8s linear infinite; margin-bottom: 20px; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .text { color: #888; font-size: 14px; font-weight: bold; margin-bottom: 20px; }
    #fallback-btn { display: none; padding: 12px 30px; background-color: #06c755; color: white; text-decoration: none; border-radius: 50px; font-size: 16px; box-shadow: 0 4px 10px rgba(6, 199, 85, 0.3); font-weight: bold; }
  </style>
</head>
<body>
  <div class="loader"></div>
  <div class="text" id="status-text">系統連線中...</div>
  <a id="fallback-btn" href="#">點此進入系統</a>
  <script>
    // ★★★ 請確認這邊填入正確的資訊 ★★★
    const MY_LIFF_ID = "2009054335-tUPGk28q"; 
    // 請填入您 GAS 部署的網址 (結尾是 /exec)
    const GAS_URL = "https://script.google.com/macros/s/AKfycbxu_ke2CmB51jhdgOP05yb6mBfqwdAIPUQL_IfHmmXwlzaDH3sModbISVHiHUgZToBeWg/exec"; 

    window.onload = function() { initLiff(); };
    async function initLiff() {
      try {
        await liff.init({ liffId: MY_LIFF_ID });
        if (!liff.isLoggedIn()) { liff.login(); return; }
        let userId = "", displayName = "Member", pictureUrl = "";
        try {
            const profile = await liff.getProfile();
            userId = profile.userId; displayName = profile.displayName; pictureUrl = profile.pictureUrl;
        } catch (e) {
            const user = liff.getDecodedIDToken();
            if (user && user.sub) { userId = user.sub; displayName = user.name; pictureUrl = user.picture; }
        }
        const urlParams = new URLSearchParams(window.location.search);
        const page = urlParams.get('page') || 'profile';
        const targetUrl = `${GAS_URL}?uid=${userId}&page=${page}&name=${encodeURIComponent(displayName)}&pic=${encodeURIComponent(pictureUrl)}`;
        
        const fallbackBtn = document.getElementById('fallback-btn');
        fallbackBtn.href = targetUrl;
        document.getElementById('status-text').innerText = "正在進入...";
        setTimeout(() => {
           fallbackBtn.style.display = "inline-block";
           document.getElementById('status-text').innerText = "若未自動跳轉，請點擊按鈕";
        }, 1500);
        if (liff.isInClient()) { window.location.replace(targetUrl); } else { window.location.href = targetUrl; }
      } catch (err) {
        document.getElementById('status-text').innerText = "連線異常，請關閉重試";
      }
    }
  </script>
</body>
</html>
