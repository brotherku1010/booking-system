<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>會員系統</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #f2f4f6; overflow: hidden; font-family: sans-serif; }
    
    /* iOS 去廣告容器 */
    #ios-container { position: absolute; top: -56px; left: 0; width: 100%; height: calc(100% + 56px); z-index: 10; display: none; -webkit-overflow-scrolling: touch; }
    iframe { width: 100%; height: 100%; border: none; }

    /* Android 手動按鈕容器 (預設隱藏，卡住才顯示) */
    #android-fallback-container { 
      display: none; 
      position: absolute; bottom: 50px; left: 0; width: 100%; 
      text-align: center; z-index: 20;
      animation: fadeIn 0.5s ease-in;
    }
    .btn-fallback { 
      display: inline-block; padding: 12px 30px; 
      background: #06c755; color: white; font-weight: bold; border-radius: 50px; 
      text-decoration: none; box-shadow: 0 4px 10px rgba(0,0,0,0.2); 
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    /* 載入動畫 */
    #loader { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; z-index: 5; }
    .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #06c755; border-radius: 50%; width: 40px; height: 40px; animation: spin 0.8s linear infinite; margin: 0 auto 15px auto; }
    .loading-text { color: #888; font-size: 14px; font-weight: bold; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  
  <div id="loader">
    <div class="spinner"></div>
    <div class="loading-text" id="status-text">系統啟動中...</div>
  </div>

  <div id="ios-container"></div>

  <div id="android-fallback-container">
    <p style="color:#666; font-size:12px; margin-bottom:10px;">若未自動跳轉，請點擊按鈕</p>
    <a href="#" id="btn-manual-enter" class="btn-fallback">進入會員系統</a>
  </div>

  <script>
    const MY_LIFF_ID = "2009054335-tUPGk28q"; 
    const GAS_URL = "https://script.google.com/macros/s/AKfycbxu_ke2CmB51jhdgOP05yb6mBfqwdAIPUQL_IfHmmXwlzaDH3sModbISVHiHUgZToBeWg/exec"; 

    window.onload = function() { initLiff(); };

    async function initLiff() {
      try {
        await liff.init({ liffId: MY_LIFF_ID });
        if (!liff.isLoggedIn()) { liff.login(); return; }

        // 1. 取得資料
        const profile = await liff.getProfile().catch(() => ({ userId: liff.getDecodedIDToken().sub, displayName: "Member", pictureUrl: "" }));
        const urlParams = new URLSearchParams(window.location.search);
        
        // 2. 準備目標網址
        let targetUrl = `${GAS_URL}?uid=${profile.userId}&page=${urlParams.get('page')||'profile'}&name=${encodeURIComponent(profile.displayName)}&pic=${encodeURIComponent(profile.pictureUrl)}`;
        
        const os = liff.getOS();

        if (os === "ios") {
            // --- iOS: 繼續使用 iframe 嵌入 (隱藏載入文字) ---
            document.getElementById('loader').style.display = 'none';
            
            targetUrl += "&os=ios"; 
            const iframe = document.createElement('iframe');
            iframe.src = targetUrl;
            document.getElementById('ios-container').appendChild(iframe);
            document.getElementById('ios-container').style.display = 'block';

        } else {
            // --- Android: 自動轉跳優先 ---
            document.getElementById('status-text').innerText = "正在進入系統...";
            
            // 設定手動按鈕的連結 (以防萬一)
            const fallbackBtn = document.getElementById('btn-manual-enter');
            fallbackBtn.onclick = () => {
                 if (liff.isInClient()) window.location.replace(targetUrl);
                 else window.location.href = targetUrl;
            };

            // ★ 核心邏輯：立即執行轉跳 ★
            if (liff.isInClient()) {
                window.location.replace(targetUrl);
            } else {
                window.location.href = targetUrl;
            }

            // ★ 保險機制：如果 2.5 秒後還停留在這裡 (代表卡住了)，才顯示按鈕 ★
            setTimeout(() => {
               document.getElementById('android-fallback-container').style.display = 'block';
               document.getElementById('status-text').innerText = "連線回應較慢";
            }, 2500);
        }

      } catch (err) {
        document.getElementById('status-text').innerText = "連線異常，請重新整理";
      }
    }
  </script>
</body>
</html>
