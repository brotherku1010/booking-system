<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>會員系統</title>
  <script src="https://static.line-scdn.net/liff/2.22.1/sdk.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Noto Sans TC', sans-serif; text-align: center; padding: 60px 20px; background-color: #ffffff; color: #333; }
    
    /* 讀取圈圈 */
    .loader { border: 4px solid #f3f3f3; border-top: 4px solid #06c755; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 20px; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    .hidden { display: none; }

    /* 準備就緒區塊 */
    #ready-area { animation: fadeIn 0.3s; }
    
    /* 大頭貼 (圓形裁切) */
    .user-avatar { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; margin-bottom: 10px; border: 2px solid #06c755; }
    
    h2 { margin: 10px 0 30px 0; font-size: 20px; color: #333; }

    /* 核心按鈕 */
    .btn-enter { 
      background: #06c755; 
      color: white; 
      border: none; 
      padding: 16px 0; 
      border-radius: 50px; 
      font-size: 18px; 
      font-weight: bold; 
      cursor: pointer; 
      width: 100%; 
      max-width: 300px;
      box-shadow: 0 4px 10px rgba(6, 199, 85, 0.3);
      transition: all 0.2s;
    }
    .btn-enter:active { transform: scale(0.98); background: #05b34c; }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>

  <div id="loading-area">
    <div class="loader"></div>
    <div style="color:#aaa; font-size:14px;">身分確認中...</div>
  </div>

  <div id="ready-area" class="hidden">
    <img id="avatar-img" class="user-avatar" src="https://cdn-icons-png.flaticon.com/512/847/847969.png">
    
    <h2 id="welcome-msg">歡迎回來</h2>
    
    <button class="btn-enter" onclick="enterSystem()">進入會員系統</button>
  </div>

  <script>
    // ▼▼▼ 設定區 ▼▼▼
    const MY_LIFF_ID = "2009054335-tUPGk28q";
    const GAS_URL = "https://script.google.com/macros/s/AKfycbxu_ke2CmB51jhdgOP05yb6mBfqwdAIPUQL_IfHmmXwlzaDH3sModbISVHiHUgZToBeWg/exec"; 
    
    let finalTargetUrl = "";

    window.onload = function() {
      // 載入 SDK
      var script = document.createElement('script');
      script.src = "https://static.line-scdn.net/liff/edge/2/sdk.js";
      script.async = true;
      script.onload = initLiff;
      document.head.appendChild(script);
    };

    async function initLiff() {
      try {
        await liff.init({ liffId: MY_LIFF_ID });

        // 1. 如果沒登入，就去登入 (登入完會自動重整回來)
        if (!liff.isLoggedIn()) {
          // 加上時間戳記，確保 Android 登入後會刷新
          let freshUrl = window.location.href.split('?')[0] + "?t=" + new Date().getTime();
          liff.login({ redirectUri: freshUrl });
          return;
        }

        // 2. 登入成功，馬上抓資料
        const profile = await liff.getProfile();
        const userId = profile.userId;
        const displayName = profile.displayName;
        const pictureUrl = profile.pictureUrl;

        // 3. 準備 GAS 網址 (只傳名字與ID，不傳照片網址以免 Android 404)
        const urlParams = new URLSearchParams(window.location.search);
        const page = urlParams.get('page') || 'profile';
        
        finalTargetUrl = `${GAS_URL}?uid=${userId}&page=${page}&name=${encodeURIComponent(displayName)}`;

        // 4. 更新畫面 (直接顯示按鈕，不等待)
        showReadyUI(displayName, pictureUrl);

      } catch (err) {
        // 例外處理：如果 Token 失效，自動登出重試
        if (err.message.toLowerCase().includes("token")) {
            if (liff.isLoggedIn()) liff.logout();
            setTimeout(() => window.location.reload(), 500);
            return;
        }
        alert("錯誤：" + err.message);
      }
    }

    function showReadyUI(name, pic) {
      // 隱藏轉圈圈
      document.getElementById('loading-area').classList.add('hidden');
      
      // 更新大頭貼 (如果有)
      if(pic) document.getElementById('avatar-img').src = pic;
      document.getElementById('welcome-msg').innerText = "Hi, " + name;

      // 顯示按鈕區
      document.getElementById('ready-area').classList.remove('hidden');
    }

    // 使用者點擊按鈕，觸發強制跳轉
    function enterSystem() {
      if(!finalTargetUrl) return;
      
      // 按鈕變色提示
      const btn = document.querySelector('.btn-enter');
      btn.innerText = "正在進入...";
      btn.style.opacity = "0.8";
      
      // 跳轉
      window.location.replace(finalTargetUrl);
    }
  </script>
</body>
</html>
