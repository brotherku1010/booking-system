  <style>
    body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #f2f4f6; overflow: hidden; font-family: sans-serif; }
    
    /* iOS å»å»£å‘Šå®¹å™¨ (ä¸Šæ¨ 56px) */

    /* è¼‰å…¥å‹•ç•« */
    #loader { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; z-index: 5; }
    .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #06c755; border-radius: 50%; width: 40px; height: 40px; animation: spin 0.8s linear infinite; margin: 0 auto 15px auto; }

<body>
  <div id="loader"><div class="spinner"></div><div style="color:#888; font-size:14px;">ç³»çµ±å•Ÿå‹•ä¸­...</div></div>
  <div id="ios-container"></div>
  <div id="android-container">
    <div class="card">
      <div style="font-size:60px; margin-bottom:20px;">ğŸ‘‹</div>
      <h2 style="margin:0; color:#333;">æ­¡è¿å›ä¾†</h2>
      <button id="btn-enter" class="btn">é€²å…¥ç³»çµ±</button>
    </div>
  </div>

  <script>
    const MY_LIFF_ID = "2009054335-tUPGk28q"; 
    const GAS_URL = "https://script.google.com/macros/s/AKfycbxu_ke2CmB51jhdgOP05yb6mBfqwdAIPUQL_IfHmmXwlzaDH3sModbISVHiHUgZToBeWg/exec"; 

    window.onload = function() { initLiff(); };
    async function initLiff() {
      try {
        await liff.init({ liffId: MY_LIFF_ID });
        if (!liff.isLoggedIn()) { liff.login(); return; }

        const profile = await liff.getProfile().catch(() => ({ userId: liff.getDecodedIDToken().sub, displayName: "Member", pictureUrl: "" }));
        const urlParams = new URLSearchParams(window.location.search);
        
        // åŸºç¤ç›®æ¨™ç¶²å€
        let targetUrl = `${GAS_URL}?uid=${profile.userId}&page=${urlParams.get('page')||'profile'}&name=${encodeURIComponent(profile.displayName)}&pic=${encodeURIComponent(profile.pictureUrl)}`;
        
        document.getElementById('loader').style.display = 'none';
        
        if (liff.getOS() === "ios") {
            // â˜… iOS ç­–ç•¥ï¼šåŠ ä¸Š &os=ios åƒæ•¸ï¼Œä¸¦ä½¿ç”¨ iframe ä¸Šæ¨ â˜…
            targetUrl += "&os=ios"; 
            const iframe = document.createElement('iframe');
            iframe.src = targetUrl;
            document.getElementById('ios-container').appendChild(iframe);
            document.getElementById('ios-container').style.display = 'block';
        } else {
            // â˜… Android ç­–ç•¥ï¼šæ‰‹å‹•é»æ“Šè½‰å€ â˜…
            const androidDiv = document.getElementById('android-container');
            androidDiv.style.display = 'flex';
            document.getElementById('btn-enter').onclick = () => {
                if (liff.isInClient()) window.location.replace(targetUrl);
                else window.location.href = targetUrl;
            };
        }
      } catch (err) { alert("é€£ç·šç•°å¸¸"); }
    }
  </script>
