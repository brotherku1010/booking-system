<!DOCTYPE html>

  <style>

    /* è¼‰å…¥å‹•ç•« */
    #loader {
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
      text-align: center; z-index: 5;
    }
    .spinner {
      border: 4px solid #ddd; border-top: 4px solid #06c755;
      border-radius: 50%; width: 40px; height: 40px;
      animation: spin 0.8s linear infinite; margin: 0 auto 15px auto;
    }
    .loading-text { color: #888; font-size: 14px; font-weight: bold; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>

  <div id="loader">
    <div class="spinner"></div>
    <div class="loading-text">ç³»çµ±é€£ç·šä¸­...</div>
  </div>

  <div id="ios-iframe-container"></div>

  <div id="android-welcome-screen">
    <div class="card">
      <span class="logo-icon">ğŸ‘‹</span>
      <h2 style="color:#333; margin:0 0 10px 0;">æ­¡è¿å›ä¾†</h2>
      <p style="color:#666; font-size:14px; margin:0 0 25px 0;">ç³»çµ±å·²æº–å‚™å°±ç·’</p>
      <button id="btn-enter" class="enter-btn">é€²å…¥æœƒå“¡ç³»çµ±</button>
    </div>
  </div>

  <script>
    // â˜…â˜…â˜… è¨­å®šå€ â˜…â˜…â˜…
    const MY_LIFF_ID = "2009054335-tUPGk28q"; 
    const GAS_URL = "https://script.google.com/macros/s/AKfycbxu_ke2CmB51jhdgOP05yb6mBfqwdAIPUQL_IfHmmXwlzaDH3sModbISVHiHUgZToBeWg/exec"; 

    window.onload = function() {
       initLiff();
    };

    async function initLiff() {
      try {
        await liff.init({ liffId: MY_LIFF_ID });

        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }

        // 1. æŠ“å–è³‡æ–™
        let userId = "";
        let displayName = "Member";
        let pictureUrl = "";

        try {
            const profile = await liff.getProfile();
            userId = profile.userId;
            displayName = profile.displayName;
            pictureUrl = profile.pictureUrl;
        } catch (e) {
            const user = liff.getDecodedIDToken();
            if (user && user.sub) {
                userId = user.sub;
                displayName = user.name;
                pictureUrl = user.picture;
            }
        }

        // 2. æº–å‚™åƒæ•¸èˆ‡ç›®æ¨™ç¶²å€
        const urlParams = new URLSearchParams(window.location.search);
        const page = urlParams.get('page') || 'profile';
        const targetUrl = `${GAS_URL}?uid=${userId}&page=${page}&name=${encodeURIComponent(displayName)}&pic=${encodeURIComponent(pictureUrl)}`;
        
        // 3. éš±è—è¼‰å…¥å‹•ç•«
        document.getElementById('loader').style.display = 'none';

        // 4. åˆ†æµé‚è¼¯
        const os = liff.getOS();
        
        if (os === "ios") {
            // --- iOS: è‡ªå‹•åµŒå…¥ ---
            const container = document.getElementById('ios-iframe-container');
            const iframe = document.createElement('iframe');
            iframe.src = targetUrl;
            container.appendChild(iframe);
            container.style.display = 'block';
        } else {
            // --- Android: é¡¯ç¤ºæ­¡è¿å¡ç‰‡ï¼Œæ‰‹å‹•é»æ“Šé€²å…¥ ---
            const screen = document.getElementById('android-welcome-screen');
            const btn = document.getElementById('btn-enter');
            
            screen.style.display = 'flex'; // é¡¯ç¤ºå¡ç‰‡
            
            // ç¶å®šæŒ‰éˆ•äº‹ä»¶ (ä½¿ç”¨è€…ä¸»å‹•é»æ“Š -> 100% æˆåŠŸ)
            btn.onclick = function() {
               btn.innerText = "é€²å…¥ä¸­...";
               btn.style.opacity = "0.7";
               if (liff.isInClient()) {
                   window.location.replace(targetUrl);
               } else {
                   window.location.href = targetUrl;
               }
            };
        }

      } catch (err) {
        document.querySelector('.loading-text').innerText = "é€£ç·šç•°å¸¸ï¼Œè«‹é‡è©¦";
        console.error(err);
      }
    }
  </script>
