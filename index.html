<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>會員系統</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      margin: 0; padding: 0;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      height: 100vh; background-color: #f2f4f6; font-family: sans-serif;
    }
    .loader {
      border: 4px solid #ddd; border-top: 4px solid #06c755;
      border-radius: 50%; width: 40px; height: 40px;
      animation: spin 0.8s linear infinite; margin-bottom: 15px;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    
    .text { color: #888; font-size: 14px; font-weight: bold; margin-bottom: 20px; }
    
    /* 安全按鈕：萬一安卓跳轉失敗，使用者可以手動點擊 */
    #fallback-btn {
      display: none; /* 預設隱藏 */
      padding: 12px 24px;
      background-color: #06c755;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-size: 16px;
      box-shadow: 0 4px 10px rgba(6, 199, 85, 0.3);
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="loader" id="loader"></div>
  <div class="text" id="status-text">系統連線中...</div>
  
  <a id="fallback-btn" href="#">點此進入系統</a>

  <script>
    // ★★★ 設定區 ★★★
    const MY_LIFF_ID = "2009054335-tUPGk28q"; // 您的 LIFF ID
    // 您的 GAS 部署網址 (請確認是最新版)
    const GAS_URL = "https://script.google.com/macros/s/AKfycbxu_ke2CmB51jhdgOP05yb6mBfqwdAIPUQL_IfHmmXwlzaDH3sModbISVHiHUgZToBeWg/exec"; 

    window.onload = function() {
       initLiff();
    };

    async function initLiff() {
      try {
        await liff.init({ liffId: MY_LIFF_ID });

        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }

        // 1. 抓取資料
        let userId = "";
        let displayName = "Member";
        let pictureUrl = "";

        try {
            const profile = await liff.getProfile();
            userId = profile.userId;
            displayName = profile.displayName;
            pictureUrl = profile.pictureUrl;
        } catch (e) {
            const user = liff.getDecodedIDToken();
            if (user && user.sub) {
                userId = user.sub;
                displayName = user.name;
                pictureUrl = user.picture;
            }
        }

        // 2. 準備參數
        const urlParams = new URLSearchParams(window.location.search);
        const page = urlParams.get('page') || 'profile';

        // 3. 組合網址
        const targetUrl = `${GAS_URL}?uid=${userId}&page=${page}&name=${encodeURIComponent(displayName)}&pic=${encodeURIComponent(pictureUrl)}`;
        
        // 4. 設定安全氣囊 (針對安卓轉址卡住的問題)
        const fallbackBtn = document.getElementById('fallback-btn');
        const statusText = document.getElementById('status-text');
        
        fallbackBtn.href = targetUrl; // 設定按鈕連結
        
        // 1.5秒後如果還沒跳轉成功，就顯示按鈕
        setTimeout(() => {
           fallbackBtn.style.display = "inline-block";
           statusText.innerText = "若未自動跳轉，請點擊下方按鈕";
        }, 1500);

        // 5. 執行跳轉
        if (liff.isInClient()) {
            window.location.replace(targetUrl); // LINE 內部瀏覽器優先使用 replace
        } else {
            window.location.href = targetUrl; // 外部瀏覽器
        }

      } catch (err) {
        document.getElementById('status-text').innerText = "連線異常，請關閉重試";
        console.error(err);
      }
    }
  </script>
</body>
</html>
