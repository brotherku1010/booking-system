<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>會員系統</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      margin: 0; padding: 0;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      height: 100vh; background-color: #f2f4f6; font-family: sans-serif;
    }
    /* 轉圈圈動畫 */
    .loader {
      border: 4px solid #ddd; border-top: 4px solid #06c755;
      border-radius: 50%; width: 40px; height: 40px;
      animation: spin 0.8s linear infinite; margin-bottom: 15px;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    
    .text { color: #888; font-size: 14px; font-weight: bold; }
    
    /* 安全氣囊：手動按鈕 (預設隱藏，卡住才會出現) */
    #fallback-btn {
      display: none; margin-top: 20px;
      padding: 10px 20px; background-color: #06c755; color: white;
      text-decoration: none; border-radius: 20px; font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="loader"></div>
  <div class="text" id="status-text">系統連線中...</div>
  
  <a id="fallback-btn" href="#">點此進入系統</a>

  <script>
    // ★★★ 設定區 ★★★
    const MY_LIFF_ID = "2009054335-tUPGk28q"; // 您的 LIFF ID
    // 您的 GAS 部署網址
    const GAS_URL = "https://script.google.com/macros/s/AKfycbxu_ke2CmB51jhdgOP05yb6mBfqwdAIPUQL_IfHmmXwlzaDH3sModbISVHiHUgZToBeWg/exec"; 

    window.onload = function() {
       initLiff();
    };

    async function initLiff() {
      try {
        await liff.init({ liffId: MY_LIFF_ID });

        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }

        // 1. 抓取資料
        let userId = "";
        let displayName = "Member";
        let pictureUrl = "";

        try {
            const profile = await liff.getProfile();
            userId = profile.userId;
            displayName = profile.displayName;
            pictureUrl = profile.pictureUrl;
        } catch (e) {
            console.error("Profile Error", e);
            // 降級嘗試使用 ID Token
            const user = liff.getDecodedIDToken();
            if (user && user.sub) {
                userId = user.sub;
                displayName = user.name;
                pictureUrl = user.picture;
            }
        }

        // 2. 準備參數
        const urlParams = new URLSearchParams(window.location.search);
        const page = urlParams.get('page') || 'profile';

        // 3. 組合網址
        const targetUrl = `${GAS_URL}?uid=${userId}&page=${page}&name=${encodeURIComponent(displayName)}&pic=${encodeURIComponent(pictureUrl)}`;
        
        // 4. ★★★ 安卓強制跳轉邏輯 ★★★
        document.getElementById('status-text').innerText = "正在進入...";
        
        // 設定安全氣囊：如果 2 秒後還沒跳轉，顯示手動按鈕
        setTimeout(() => {
           document.getElementById('fallback-btn').href = targetUrl;
           document.getElementById('fallback-btn').style.display = "inline-block";
           document.getElementById('status-text').innerText = "若未自動跳轉，請點擊下方按鈕";
        }, 2000);

        // 嘗試跳轉 (優先用 replace，失敗用 href)
        if (liff.isInClient()) {
            // 在 LINE App 內
            window.location.replace(targetUrl);
        } else {
            // 外部瀏覽器
            window.location.href = targetUrl;
        }

      } catch (err) {
        document.querySelector('.text').innerText = "連線異常，請重新整理";
        console.error(err);
      }
    }
  </script>
</body>
</html>
