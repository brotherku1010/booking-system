<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>預約服務</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            /* 隱藏捲軸，讓 iframe 充滿 */
        }

        iframe {
            border: none;
            width: 100%;
            height: 100%;
            display: block;
            /* 移除 iframe 底部的預設間隙 */
        }
    </style>
</head>

<body>
    <iframe
        src="https://script.google.com/macros/s/AKfycbydoQrgXSzquHMZeG2BEqflZJluQ1E06SCoxjNfQlEY0WMvfWXpT2KH42MO63ssOlyPIw/exec"></iframe>
</body>

</html>
