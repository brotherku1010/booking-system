<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>身分驗證中...</title>
  <script src="https://static.line-scdn.net/liff/2.22.1/sdk.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding-top: 20%; background-color: #f5f5f5; color: #555; }
    .loader { border: 4px solid #f3f3f3; border-top: 4px solid #06c755; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 20px; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="loader"></div>
  <h3>正在讀取您的 LINE 資料...</h3>
  <div id="status">驗證中</div>

  <script>
    // 1. LIFF ID
    const MY_LIFF_ID = "2009054335-tUPGk28q";

    // 2. GAS 網址
    const GAS_URL = "https://script.google.com/macros/s/AKfycbxu_ke2CmB51jhdgOP05yb6mBfqwdAIPUQL_IfHmmXwlzaDH3sModbISVHiHUgZToBeWg/exec"; 

    window.onload = function() {
      loadSDK();
    };

    function loadSDK() {
      var script = document.createElement('script');
      script.src = "https://static.line-scdn.net/liff/edge/2/sdk.js";
      script.async = true;
      script.onload = initLiff;
      document.head.appendChild(script);
    }

    async function initLiff() {
      try {
        await liff.init({ liffId: MY_LIFF_ID });
        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }

        const profile = await liff.getProfile();
        const userId = profile.userId;
        const displayName = profile.displayName; // 抓暱稱
        const pictureUrl = profile.pictureUrl;   // 抓大頭貼

        document.getElementById('status').innerText = "資料讀取成功，跳轉中...";

        // 讀取原本網址參數
        const urlParams = new URLSearchParams(window.location.search);
        const page = urlParams.get('page') || 'profile';

        // ★★★ 關鍵：把資料編碼後塞進網址 ★★★
        // 使用 encodeURIComponent 避免中文或特殊符號讓網址壞掉
        const targetUrl = `${GAS_URL}?uid=${userId}&page=${page}&name=${encodeURIComponent(displayName)}&pic=${encodeURIComponent(pictureUrl)}`;

        window.location.replace(targetUrl);

      } catch (err) {
        alert("驗證失敗: " + err.message);
      }
    }
  </script>
</body>
</html>
