<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>會員系統</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    /* 1. 鎖定畫面，不讓使用者隨意滑動造成破版 */
    body, html {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden; /* 禁止外層滾動 */
      background-color: #f2f4f6;
    }

    /* 2. 轉圈圈樣式 (載入前顯示) */
    #loader {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 5;
    }
    .spinner {
      border: 4px solid #ddd; border-top: 4px solid #06c755;
      border-radius: 50%; width: 40px; height: 40px;
      animation: spin 0.8s linear infinite; margin: 0 auto 15px auto;
    }
    .text { color: #888; font-size: 14px; font-family: sans-serif; font-weight: bold; }
    @keyframes spin { 0% { transform: translate(-50%, -50%) rotate(0deg); } 100% { transform: translate(-50%, -50%) rotate(360deg); } }

    /* 3. ★★★ 遮罩容器 (關鍵魔法) ★★★ */
    #app-container {
      position: absolute;
      top: -56px;  /* 這裡設定負值，把 Google 的灰色 Banner 往上推出去 */
      left: 0;
      width: 100%;
      height: calc(100% + 56px); /* 補回被推上去的高度，確保下方不會留白 */
      z-index: 10;
      display: none; /* 預設隱藏，等網址準備好再顯示 */
      -webkit-overflow-scrolling: touch; /* 讓 iOS 滾動順暢 */
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>

  <div id="loader">
    <div class="spinner"></div>
    <div class="text">系統連線中...</div>
  </div>

  <div id="app-container"></div>

  <script>
    // ★★★ 設定區 ★★★
    const MY_LIFF_ID = "2009054335-tUPGk28q"; // 您的 LIFF ID
    // 您的 GAS 部署網址 (請確認是最新版)
    const GAS_URL = "https://script.google.com/macros/s/AKfycbxu_ke2CmB51jhdgOP05yb6mBfqwdAIPUQL_IfHmmXwlzaDH3sModbISVHiHUgZToBeWg/exec"; 

    window.onload = function() {
       initLiff();
    };

    async function initLiff() {
      try {
        await liff.init({ liffId: MY_LIFF_ID });

        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }

        // 1. 抓取資料
        let userId = "";
        let displayName = "Member";
        let pictureUrl = "";

        try {
            const profile = await liff.getProfile();
            userId = profile.userId;
            displayName = profile.displayName;
            pictureUrl = profile.pictureUrl;
        } catch (e) {
            console.error("Profile Error", e);
            const user = liff.getDecodedIDToken();
            if (user && user.sub) {
                userId = user.sub;
                displayName = user.name;
                pictureUrl = user.picture;
            }
        }

        // 2. 準備參數
        const urlParams = new URLSearchParams(window.location.search);
        const page = urlParams.get('page') || 'profile';

        // 3. 組合網址
        const targetUrl = `${GAS_URL}?uid=${userId}&page=${page}&name=${encodeURIComponent(displayName)}&pic=${encodeURIComponent(pictureUrl)}`;
        
        // 4. ★★★ 建立 Iframe (嵌入模式) ★★★
        // 這種方式不需要轉址，所以安卓絕對不會被擋，且可以透過 CSS 遮住廣告
        const container = document.getElementById('app-container');
        const iframe = document.createElement('iframe');
        
        iframe.src = targetUrl;
        
        // 監聽載入完成，隱藏轉圈圈
        iframe.onload = function() {
           document.getElementById('loader').style.display = 'none';
        };

        container.appendChild(iframe);
        container.style.display = 'block';

      } catch (err) {
        document.querySelector('.text').innerText = "連線異常，請重新整理";
        console.error(err);
      }
    }
  </script>
</body>
</html>
