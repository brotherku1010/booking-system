<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>會員系統</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    /* 簡潔的載入畫面 */
    body {
      margin: 0; padding: 0;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      height: 100vh; background-color: #f2f4f6; font-family: sans-serif;
    }
    .loader {
      border: 4px solid #ddd; border-top: 4px solid #06c755;
      border-radius: 50%; width: 40px; height: 40px;
      animation: spin 0.8s linear infinite; margin-bottom: 15px;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .text { color: #888; font-size: 14px; }
  </style>
</head>
<body>

  <div class="loader"></div>
  <div class="text">系統連線中...</div>

  <script>
    // ★★★ 設定區 ★★★
    const MY_LIFF_ID = "2009054335-tUPGk28q"; // 你的 LIFF ID
    // 你的 GAS 部署網址 (確認是最新版)
    const GAS_URL = "https://script.google.com/macros/s/AKfycbxu_ke2CmB51jhdgOP05yb6mBfqwdAIPUQL_IfHmmXwlzaDH3sModbISVHiHUgZToBeWg/exec"; 

    // 初始化
    window.onload = function() {
       initLiff();
    };

    async function initLiff() {
      try {
        await liff.init({ liffId: MY_LIFF_ID });

        // 1. 沒登入就去登入
        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }

        // 2. 抓取資料 (嘗試快速解碼 -> 失敗則用標準 API)
        let userId = "";
        let displayName = "Member";
        let pictureUrl = "";

        try {
            const user = liff.getDecodedIDToken();
            if (user && user.sub) {
                userId = user.sub;
                displayName = user.name;
                pictureUrl = user.picture;
            } else {
                throw new Error("No Decoded ID");
            }
        } catch (e) {
            const profile = await liff.getProfile();
            userId = profile.userId;
            displayName = profile.displayName;
            pictureUrl = profile.pictureUrl;
        }

        // 3. 準備參數 (profile 或 booking)
        const urlParams = new URLSearchParams(window.location.search);
        const page = urlParams.get('page') || 'profile';

        // 4. ★★★ 關鍵：直接跳轉，不等待 ★★★
        // 組合目標網址
        const targetUrl = `${GAS_URL}?uid=${userId}&page=${page}&name=${encodeURIComponent(displayName)}&pic=${encodeURIComponent(pictureUrl)}`;
        
        // 執行跳轉
        window.location.replace(targetUrl);

      } catch (err) {
        // 錯誤處理：如果 LIFF 初始化失敗，顯示錯誤並嘗試重整
        document.querySelector('.text').innerText = "連線重試中...";
        console.error(err);
        setTimeout(() => window.location.reload(), 2000);
      }
    }
  </script>
</body>
</html>
